<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/main.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Add review</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Transport Application</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/client/edit}">Edit <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{/client/allReviews}">Reviews</a>
            <a class="nav-item nav-link" th:href="@{/client/package}">Create package</a>
            <a class="nav-item nav-link" th:href="@{/client/allPackages}">Packages</a>
            <button class="mx-auto btn btn-primary text-white float-right">
                <a th:href="@{/login}" style="text-decoration: none" class="text-white">Login</a>
            </button>
            <!-- Sec tutaj tylko wyswietli nam guzik wylogowania jak bedziemy zalogowani -->
            <form class="float-right" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                <input type="hidden"/>
                <button type="submit" class="btn btn-outline-primary">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
<h1>Add review page</h1>
<h2>Form</h2>
<form action="#" th:action="@{/client/review}" th:object="${review}" method="post">
    <input type="hidden" th:field="*{packageId}" />
    <p>Content: <input type="text" th:field="*{content}" /></p>
    <p>Stars: <input type="number" min="1" max="5" value="1" th:field="*{stars}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    <br><h1><i class="fas fa-heart"></i></h1>
</form>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
